    <script>
    $('#btnSend').hide();
    $('.alert').hide();
    $('.invalid-feedback').hide();
    $('#frm_post #EmailId').on('blur', function () {
        $('.invalid-feedback').show();
        $('#frm_post #NameField').hide();
    });
    if ($('#frm_post #EmailId').val().length > 0) {
        $('.invalid-feedback').show();
        $('#frm_post #NameField').hide();

    }

    $('#fpwd').on('click', function () {
        $('#PwdField').hide();
        $('#btnCont').hide();
        $('#btnSend').show();
        $('.invalid-feedback').hide();
        $('#btnField').hide();
        $('#NameField').hide();
        $('.sendEmail').html('An email to reset your password will be sent to' + " " + $('#EmailId').val());
    });

    $('#btnSend').on('click', function () {
        $('.invalid-feedback').hide();
        $('.alert').show();
        $('#NameField').hide();
        $('.alert').html('Password reset email is send to' + " " + $('#EmailId').val());
        setTimeout(pageRedirect, 10000);
    });

        function pageRedirect() {
            window.location.href = "indexVI.html";
        }
